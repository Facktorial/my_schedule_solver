{% extends "../base.html" %}

{% load crispy_forms_tags %}

{% block body %}

<h1>Create new field of studies</h1>

<div class="col-6 container d-flex align-items-center justify-content-center mt-3">
	<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
	<button type="submit"  class="col-3 container d-flex align-items-center btn btn-primary" value='Create plan'>{{ button_text }}</button>
</form>
</div>

{% endblock %}
