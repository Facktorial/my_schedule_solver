{% extends "Solver/base.html" %}

{% load crispy_forms_tags %}

{% block body %}

{% comment %}<div class="container">{% endcomment %}
<div class="row">
	<div class="col-9 border-right border-dark">
		<a class="btn btn-outline-warning" href="{% url 'create_term' %}" role="button">
			<img src="https://img.icons8.com/wired/50/000000/add--v1.png"/>
		</a>

		<div class="d-flex align-items-center justify-content-center">
			<h2>Terms</h2>
		</div>
		
		<table class="table table-striped table-hover">
    	<thead>
    	  <tr>
    	    <th>Term</th>
    	  </tr>
    	</thead>
		<tbody>
    		{% for t in terms %}
			<tr>
				<td><a href="{% url 'term_detail' t.id %}">{{ t }}</a>
			</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
	<div class="col">
		<div class="d-flex align-items-center justify-content-center">
			<h3>Filter terms</h3>
		</div>
		<div class="col-6 container d-flex align-items-center justify-content-center mt-3">
			<form action="filter_terms" method="POST">
			{% csrf_token %}
			{{ form | crispy }}
			<button type="submit"  class="container d-flex align-items-center btn btn-primary justify-content-center" value='Create plan'>Filter</button>
			<a class="d-flex align-items-center btn btn-outline-warning mt-3 justify-content-center" href="{% url 'terms' %}" role="button">No filter</a>
		</form>
	</div>
</div>
{% endblock %}
