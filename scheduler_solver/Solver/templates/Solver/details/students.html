{% extends "Solver/base.html" %}

{% block body %}
    <h2>Students</h2>
    <hr>
	
	<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Field of study</th>
		<th>Update</th>
      </tr>
    </thead>
	<tbody>
    	{% for s in students %}
		<tr>
			<td><a href="{% url 'student_detail' s.id %}">{{ s.user.first_name }} {{ s.user.last_name }}</a></td>
			<td><a href="{% url 'student_detail' s.id %}">{{ s.user.username }}</a></td>
			<td>{{ s.field }}</td>
			<td>
				<a class="btn btn-outline-warning" href="{% url 'update' s.id %}" role="button">
					<img src="https://img.icons8.com/ios/50/000000/edit--v1.png" width="50%" height="50%" />
				</a>
			</td>
		</tr>
    	{% endfor %}
	</tbody>
	</table>
									      
{% endblock %}
